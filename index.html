<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main class="site-main">
      <div class="box">
        <div class="row">
          <div class="box-image"></div>
          <div class="box-text">
            <h1 class="box-title">Get <span class="text-purple">insights</span> that help your business grow.</h1>
            <p class="box-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="box-data">
              <div class="box-data-item"><h2 class="box-data-heading">10k+</h2><span class="box-data-text">companies</span></div>
              <div class="box-data-item"><h2 class="box-data-heading">314</h2><span class="box-data-text">templates</span></div>
              <div class="box-data-item"><h2 class="box-data-heading">12M+</h2><span class="box-data-text">queries</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
